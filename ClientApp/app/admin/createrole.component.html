<style>
  input.ng-dirty.ng-invalid {
    border: 2px solid #ff0000
  }

  input.ng-dirty.ng-valid {
    border: 2px solid #6bc502
  }
</style>

<div class="card create bor">
  <div class="card-body btn btn-info mb-3">
    <i class="fa fa-user-plus"></i> Add new Role
  </div>
  <div class="cardbody ml-3 mr-3">
    <div class="form1">
      <form novalidate #form="ngForm" (ngSubmit)="submitForm(form)">
        <div class="bg-danger p-a-1 mb-1"
             *ngIf="formSubmitted && form.invalid">
          There are problems with the form
        </div>

        <div class="form-group">
          <label>Name</label>
          <input class="form-control" [(ngModel)]="newRole.name" name="name"
                 #name="ngModel" required />
          <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || name.dirty) && name.invalid">
            <li *ngFor="let error of getValidationMessages(name)">
              {{error}}
            </li>
          </ul>
        </div>

        <div class="mb-2 row justify-content-center align-items-center">
          <button type="submit" class="btn btn-primary mr-3">Submit</button>
          
        </div>
      </form>
      <button class="btn btn-primary" routerLink="/admin/userslist">Cancel</button>
    </div>
  </div>
</div>
