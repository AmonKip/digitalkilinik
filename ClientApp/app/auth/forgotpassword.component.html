<div class="navbar bg-info mb-1">
  <a class="navbar-brand text-white"> Password Recovery </a>
</div>

<div class="forgotPassword">
  <form novalidate #authForm="ngForm">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">Email</span>
        <input #email="ngModel" name="email" class="form-control"
               [(ngModel)]="authService.email" placeholder="" required />
      </div>
      <div *ngIf="email.invalid" class="text-danger">
        Please enter your email
      </div>
    </div>
    <div class="mb-2">
      <button class="btn btn-primary" [disabled]="authForm.invalid"
              (click)="forgotpassword()">
        Submit
      </button>
    </div>
  </form>
</div>
<style>
  .forgotPassword {
    width: 50%;
    margin: auto;
    margin-top: 10%;
  }
</style>
