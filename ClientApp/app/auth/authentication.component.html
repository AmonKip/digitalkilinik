<div class="navbar bg-info mb-1">
  <a class="navbar-brand text-white"> Login </a>
</div>

<h4 *ngIf="showError" class="p-2 bg-danger text-white">
  Invalid username or password
</h4>
<div class="loginPortal">
  <form novalidate #authForm="ngForm">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-at"></i></span>
        <input #name="ngModel" name="name" class="form-control"
               [(ngModel)]="authService.name" placeholder="username" required />
      </div>
      <div *ngIf="name.invalid" class="text-danger">
        Please enter your username
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-key"></i></span>
        <input type="password" #password="ngModel" name="password"
               class="form-control" [(ngModel)]="authService.password" placeholder="password" required />
      </div>
      <div *ngIf="password.invalid" class="text-danger">
        Please enter your password
      </div>
    </div>
    <div class="text-center pt-2">
      <button class="btn btn-default submitBtn" [disabled]="authForm.invalid"
              (click)="login()">
          Login
      </button>
    </div>
  </form>
</div>

<style>
  .loginPortal{
    width: 50%;
    margin: auto;
    margin-top: 10%;
  }
  .submitBtn{
    width: 30%;
  }
</style>
